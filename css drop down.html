<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css drop down</title>
    <style>
        .conatiner{
            display: inline;
        }
        .conatiner1{
            display: none;
        }
        .conatiner:hover .conatiner1{
            display: block;
        }

    </style>
</head>
<body>

    <div class="conatiner">
        <img src="img/b2.webp" height="300px" width="300px" alt="">

        <div class="conatiner1">
            <img src="img/Butterfly.webp" alt="" height="300px" width="300px">
        </div>
    </div>
    



</body>
</html
